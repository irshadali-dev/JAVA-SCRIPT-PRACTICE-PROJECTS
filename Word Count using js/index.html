<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <style>
      body {
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
        background-color: #a6c5f7;
        padding: 10px;
        margin: 0;
      }
      #textbox {
        width: 99.3%;
        border-color: #a6c5f7;
      }
      p {
        text-align: center;
        background-color: #a6c5f7;
        font-size: 20px;
        font-weight: bold;

        padding: 10px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Word And Character Counter</h1>
    <textarea id="textbox" cols="60" rows="20"></textarea>
    <p><span id="word">0</span> Words and <span id="char">0</span> Character</p>

    <script>
      var textbox = document.getElementById("textbox");

      textbox.addEventListener("input", function () {
        var text = this.value;
        let char = text.length;
        document.getElementById("char").innerHTML = char;

        text = text.trim();

        let words = text.split(" ");
        let cleanList = words.filter(function (elm) {
          return elm != "";
        });
        document.getElementById("word").innerHTML = cleanList.length;
      });
    </script>
  </body>
</html>
